---
nvm:
  path: "{{ ansible_user_dir }}/.nvm"
  user: "{{ ansible_user_id }}"
  version: "v0.20.0"
  node_versions:
    - "0.12"
  default_node_version: "0.12"
  profile_file: "~/.profile"
  packages: []
  dependencies:
    apt:
      - git
      - curl
      - build-essential
      - libssl-dev
    yum:
      - git
      - gcc
      - gcc-c++
      - make
      - openssl-devel
      - libselinux-python
